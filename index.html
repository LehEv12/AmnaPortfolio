<script>

//scroll to section on page
function scrollToSection(sectionID){
	document.getElementById(sectionID).scrollIntoView({behavior: "smooth"});
}

//text appear as you scroll
document.addEventListener("DOMContentLoaded", function(){
	const elements = document.querySelectorAll(".tab, .title, .slides, .slideText, .contact");

	const observer = new IntersectionObserver((entries) => {
		entries.forEach((entry) => {
			if (entry.isIntersecting){
				entry.target.classList.add("visible");
			}
		});
	});

	elements.forEach((element) => {
		observer.observe(element);
	});
});

function toggleMenu() {
    var menu = document.getElementById("mobileMenu");
    var body = document.body;

    if (menu.style.display === "flex") {
        menu.style.display = "none"; // Hide the mobile menu
        body.classList.remove('menu-open');
    } else {
        menu.style.display = "flex"; // Show the mobile menu
        body.classList.add('menu-open');
    }
}

</script>
