<!DOCTYPE html>
<html>
<head>
	<title>Amna's Portfolio</title>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<div class ='hamMenu' onclick="toggleMenu()">
		&#9776; <!-- Hamburger icon (three horizontal lines) -->
	</div>

	<!-- Mobile Menu -->
	<div id="mobileMenu" class="mobile-menu">
		<button class="tablinks" onclick="scrollToSection('intro')">Introduction</button>
		<button class="tablinks" onclick="scrollToSection('aboutMe')">About Me</button>
		<button class="tablinks" onclick="scrollToSection('work')">My Work</button>
		<button class="tablinks" onclick="scrollToSection('contact')">Contact</button>
	</div>

	<div class="header">
		<div class="tab">
			<button class="tablinks" onclick="scrollToSection('intro')">Introduction</button>
		</div>

		<div class="tab">
			<button class="tablinks" onclick="scrollToSection('aboutMe')">About Me</button>
		</div>
		
		<div class="tab">
			<button class="tablinks" onclick="scrollToSection('work')">My Work</button>
		</div>

		<div class="tab">
			<button class="tablinks" onclick="scrollToSection('contact')">Contact</button>
		</div>
	</div>

	<div class="container">
		<div class="title">
			<p><h1>Amna Faheem</h1></p>
			<img src="mainImage/wubbzy.jpg" alt="Amna Picture">
		</div>

		<div class="slideContainer">
			<div class="slides" id="intro">
				<h2>Intro</h2>
				<hr>
				<div class="slideText">
					blah, blah blah blah blah. Blah blah!
				</div>
			</div>

			<div class="slides" id="aboutMe">
				<h2>About Me</h2>
				<hr>
				<div class="slideText">
					blah blah blah, blah blah, blah blah blah blah!
				</div>
			</div>

			<div class="slides" id="work">
				<h2>My Work</h2>
			</div>

			<div class="contact" id="contact">
				<h3>Contact Me!</h3>
				<hr>
				<div class="slideText">
					1-800-bussitdown @ sickaf.org
				</div>
			</div>
		</div>
	</div>

</body>

<script>

//scroll to section on page
function scrollToSection(sectionID){
	document.getElementById(sectionID).scrollIntoView({behavior: "smooth"});
}

//text appear as you scroll
document.addEventListener("DOMContentLoaded", function(){
	const elements = document.querySelectorAll(".tab, .title, .slides, .slideText, .contact");

	const observer = new IntersectionObserver((entries) => {
		entries.forEach((entry) => {
			if (entry.isIntersecting){
				entry.target.classList.add("visible");
			}
		});
	});

	elements.forEach((element) => {
		observer.observe(element);
	});
});

function toggleMenu(){
    var menu = document.getElementById("mobileMenu");
	var body = document.body;

    if (menu.style.display === "block") {
        menu.style.display = "none";
		body.classList.remove('menu-open'); // Remove the menu-open class
    } else {
        menu.style.display = "block";
		body.classList.add('menu-open'); // Add the menu-open class
    }
}

</script>
</html>
